<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Color conversion ðŸŽ¨</title>
    <link rel="stylesheet" href="./css/sty.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
    <main>
        <section id="leInput" class="col">
            <label for="clr-input">EntrÃ©e !</label>
            <input type="text" name="clr-input" id="clr-input" list="colors-list" placeholder="A color..." autocomplete="off" autocapitalize="off">
            <datalist id="colors-list"></datalist>
        </section>
        <section id="leHex" class="col">
            <label for="clr-hex">hex</label>
            <input type="text" name="clr-hex" id="clr-hex" readonly>
            <button class="copy">Copy</button>
        </section>
        <section id="leRgb" class="col">
            <label for="clr-rgb">rgb</label>
            <input type="text" name="clr-rgb" id="clr-rgb" readonly>
            <button class="copy">Copy</button>
        </section>
        <section id="leHsl" class="col">
            <label for="clr-hsl">hsl</label>
            <input type="text" name="clr-hsl" id="clr-hsl" readonly>
            <button class="copy">Copy</button>
        </section>
    </main>
    <div id="settings" class="modal modal-bottom">
        <div class="ligne">
            <div>Separator</div>
            <div id="separator-values" class="knob_wrap">
                <div class="knob">
                    <input type="checkbox" data-id="check-val" id="check-val" class="checkbox" checked>
                    <label for="check-val"></label>
                </div>
                <div class="choice">Comma</div>
                <div class="choice disabled">Space</div>
            </div>
        </div>
        <div class="ligne">
            <div>Force transparency<br><span>(rgb<strong>a</strong>, hsl<strong>a</strong>)</span></div>
            <div class="toggle">
                <input type="checkbox" data-id="force-trans" id="force-trans" class="checkbox">
                <label for="force-trans"></label>
            </div>
        </div>
        <div class="ligne">
            <div>RGB Percentages</div>
            <div class="toggle">
                <input type="checkbox" data-id="rgb-perc" id="rgb-perc" class="checkbox">
                <label for="rgb-perc"></label>
            </div>
        </div>
        <div class="ligne">
            <div>HSL Degrees</div>
            <div class="toggle">
                <input type="checkbox" data-id="hsl-deg" id="hsl-deg" class="checkbox">
                <label for="hsl-deg"></label>
            </div>
        </div>
    </div>
    <div id="cog"></div>
    <script src="./js/agmodal.js"></script>
    <script src="./js/namedColors.js"></script>
    <script src="./js/myColor.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
